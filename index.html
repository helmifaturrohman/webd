<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
	<title>Linktree Helmi</title>
</head>
<body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img src="foto.jpg" alt="error image" class="animate__animated
          animate__pulse animate__infinite" />
        <p class="animate__animated animate__fadeInDownBig">Helmi</p>
      </div>

      <!-- link tree button -->
      <div class="link">
        <a href="https://instagram.com/" target="_blank"
          class="animate__animated animate__bounceInLeft">instagram</a>
        <a href="https://telegram.com" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-1s">Telegram</a>
        <a href="https://discord.com" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-2s">Discord</a>
        <a href="https://youtube.com/" target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-3s">Youtube</a>
      </div>

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp
        animate__delay-4s">
        <i>made with love ðŸ’•</i>
      </div>
    </div>
  </body>
</html>
